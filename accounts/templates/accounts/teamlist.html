{% extends 'accounts/main.html' %}

{% block content %}

<br>

<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-5">
		<h5>TEAMS :</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary btn-sm btn-block" href="{% url 'addteam' %}">Create Team</a>
			<table class="table table-sm">
				<tr>
					<th>Team</th>
					<th>Game</th>
				</tr>
				{% for i in team %}
					<tr>
						<td>{{i.name}}</td>
						<td>{{i.game}}</td>
						<td><a class="btn btn-sm btn-info" href="{% url 'team' i.id %}">View</a></td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>
{% endblock %}
