{% extends 'accounts/main.html' %}
{% block content %}
<br>
<div class ="row">
	<div class="col-md-6">
		<div class="card card-body">
			<form action="" method="POST">
				{% csrf_token %}

				<table class="table table-sm">
					<tr>
						{{ formset.management_form }}
						{% for form in formset %}
							{{form}}
						{% endfor %}
					</tr>

				</table>
				
				<input type="submit" name="Submit">
			</form>
		</div>
	</div>
</div>
{% endblock %}
