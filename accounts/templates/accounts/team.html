{% extends 'accounts/main.html' %}
{% block content %}

<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Team Details: </h5>
			<hr>
			<p>Name: {{team.name}}</p>
			<p>Game: {{team.game}}</p>

			<a class="btn btn-outline-info  btn-sm btn-block" href="">Update Team</a>
		</div>
	</div>

</div>
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Member</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Remove</th>
				</tr>

				{% for i in team.members.all %}
						<tr>
							<td>{{i.name}}</td>
							<td>{{i.email}}</td>
							<td>{{i.phone}}</td>
							<td><a class="btn btn-sm btn-danger" href="#">Remove</a></td>
						</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>

<br>
{% endblock %}
