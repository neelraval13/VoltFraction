{% extends 'accounts/main.html' %}

{% block content %}

<br>

<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-5">
		<h5>MEMBERS :</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary btn-sm btn-block" href="{% url 'add_member' %}">Add Member</a>
			<table class="table table-sm">
				<tr>
					<th>Member</th>
					<th>Email ID</th>
					<th>University</th>
				</tr>
				{% for i in members %}
					<tr>
						<td>{{i.name}}</td>
						<td>{{i.email}}</td>
						<td>{{i.college}}</td>
						<td><a class="btn btn-sm btn-info" href="{% url 'profile' i.id %}">View</a></td>
						<td><a class="btn btn-sm btn-danger" href="{% url 'delete_member' i.id %}">Delete</a></td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>
{% endblock %}
