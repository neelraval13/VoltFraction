{% extends 'accounts/main.html' %}

{% block content %}

<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>User Profile: </h5>
			<hr>
			<h5>Contact Information</h5>
			<hr>
			<p>Name: {{members.name}}</p>
			<p>Email: {{members.email}}</p>
			<p>Phone: {{members.phone}}</p>
			<p>Date Created: {{members.date_created}}</p>
			<a class="btn btn-outline-info  btn-sm btn-block" href="">Update Profile</a>
		</div>
	</div>

</div>


<br>
{% endblock %}
